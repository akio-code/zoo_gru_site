<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

    <!-- HEADER -->
    <header id="zoo-header">
        <div class="container">
            <span class="logo">ZooGru</span>
            <nav>
                <ul>
                    <li><a href="#">Eventos</a></li>
                    <li><a href="#">Atividades</a></li>
                    <li><a href="#">Animais</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- /HEADER -->


    <!-- BANNER -->
    <div id="zoo-banner">
        <div class="zoo-carousel">
            <div class="zoo-carousel-slide slide-1">
            </div>
            <div class="zoo-carousel-slide slide-2">
            </div>
            <div class="zoo-carousel-slide slide-3">
            </div>
        </div>
        <button type="button" class="btn btn-light prev">
            <i class="fas fa-arrow-left fa-fw"></i>
        </button>
        <button type="button" class="btn btn-light next">
            <i class="fas fa-arrow-right fa-fw"></i>
        </button>
    </div>
    <!-- /BANNER -->


</body>
</html>
